<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color:pink;/* color by name*/
        }
        #secondPara{
            color: rgb(255, 10, 0);/*color byu rgb*/
        }
        #thirdPara{
            color: #f2ff;/*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <!-- by name  -->
    <p id="firstPara"> this is paragraph for first box</p>
     <!-- by rgb  -->
    <p id="secondPara"> this is paragraph for second box</p>
     <!-- by hex  -->
    <p id="thirdPara"> this is paragraph for thirst box</p>
</body>
</html>
