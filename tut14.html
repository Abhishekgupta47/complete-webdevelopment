<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Selectors</title>

</head>

<body>
    <h3>CSS Selectors</h3>
    <p>this is the simple paragraph to demonstrate css selector</p>
    <p id="secondPara">
    <div class="desiGn"> is the simple another paragraph to demonstrate css selector
    </div>
    </p>
    <div>
        <p>this is the yet another simple paragraph inside div to demonstrate css selector</p>
    </div>

</body>
<style>
    body {
        background-color: aqua;
    }

        .desiGn {
            color: brown;
        }

        .bgBlue {
            background-color: aqua;
        }
</style>


</html>
