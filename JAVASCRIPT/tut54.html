<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intraction using alert confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>

    <script>
        //Alert in in-browser JavaScript


        
      alert(" this is a message");
      // alert does not return anything



      // prompt in js


      let name = prompt("what is your name ?", " Guest");
      console.log(name);


      // confirm  in js


      let deletePost=confirm("do you really want to do this ? ");
      if(deletePost){
        // code to delete the post
        console.log("your post has been deleted successfully ");
      }
      else{
        // code to cancel deletioin
        console.log("your post has not been deleted ");
      }
     // console.log(deletePost);
    </script>
</body>
</html>
