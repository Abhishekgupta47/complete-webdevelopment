<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math-Object</title>
</head>
<body>
    <div class="container">
        <h1>this is math  object tutrial</h1>
    </div>
    <script>
        // printing the main object 
        let m = Math;
        console.log(m);
        // printing the constants from math object
        console.log("value of Math.E is ", Math.E);
        console.log("value of Math.PI is ", Math.PI);
        console.log("value of Math.LN2 is ", Math.LN2);

        // printing the function from math object
        let a= 34.64534;
        let b=89;
        console.log("the value of a and b is ",a,b);
        console.log("the value ofaandb roundedis ",Math.round(a),Math.round(b));
        console.log("3 raisedto the power of 2 is",Math.pow(3,2));

        console.log("square  root of 36 is",Math.sqrt(36));

    </script>
</body>
</html>
